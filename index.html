<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TODO App</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {

        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {

        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        margin-top: 0;
      }
      form {
        display: flex;
        margin-bottom: 20px;
      }
      input[type="text"] {
        flex-grow: 1;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button {
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      li {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
        background-color: #f2f2f2;
        border-radius: 5px;
      }
      li span {
        flex-grow: 1;
        margin-right: 10px;
      }
      li button {
        font-size: 12px;
        background-color: #dc3545;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>TODO App</h1>
      <form onsubmit="return addItem()">
        <input type="text" id="new-item" placeholder="Enter a new item...">
        <button type="submit">Add</button>
      </form>
      <ul id="item-list"></ul>
    </div>
    <script>
      const itemListElement = document.getElementById("item-list");

      function addItem() {
        const newItemInput = document.getElementById("new-item");
        const newItemText = newItemInput.value.trim();
        if (newItemText === "") {
          return false; // prevent empty items from being added
        }
        const newItemElement = document.createElement("li");
        const newItemTextElement = document.createElement("span");
        const deleteButtonElement = document.createElement("button");
        newItemTextElement.textContent = newItemText;
        deleteButtonElement.textContent = "Delete";
        deleteButtonElement.addEventListener("click", function() {
          itemListElement.removeChild(newItemElement);
        });
        newItemElement.appendChild(newItemTextElement);
        newItemElement.appendChild(deleteButtonElement);
        itemListElement.appendChild(newItemElement);
        newItemInput.value = "";
        return false; // prevent form submission
      }
    </script>
  </body>
</html>
